<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Static electricity sparks radiating outward from center -->
  <!-- Center point (Pikachu location) -->
  <g id="center-sparks" filter="url(#glow)">
    <!-- Vertical sparks -->
    <path d="M 400 300 L 400 250" stroke="currentColor" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 400 300 L 400 350" stroke="currentColor" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Horizontal sparks -->
    <path d="M 400 300 L 350 300" stroke="currentColor" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 400 300 L 450 300" stroke="currentColor" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Diagonal sparks -->
    <path d="M 400 300 L 370 270" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 400 300 L 430 270" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 400 300 L 370 330" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 400 300 L 430 330" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Outer ring sparks (8 directions) -->
  <g id="outer-sparks" filter="url(#glow)">
    <!-- Top -->
    <path d="M 400 200 L 400 180 M 400 200 L 390 190 M 400 200 L 410 190" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Top-right -->
    <path d="M 500 300 L 520 300 M 500 300 L 510 290 M 500 300 L 510 310" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Right -->
    <path d="M 600 400 L 620 400 M 600 400 L 610 390 M 600 400 L 610 410" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Bottom-right -->
    <path d="M 500 500 L 520 500 M 500 500 L 510 490 M 500 500 L 510 510" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Bottom -->
    <path d="M 400 600 L 400 620 M 400 600 L 390 590 M 400 600 L 410 590" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Bottom-left -->
    <path d="M 300 500 L 280 500 M 300 500 L 290 490 M 300 500 L 290 510" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Left -->
    <path d="M 200 400 L 180 400 M 200 400 L 190 390 M 200 400 L 190 410" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Top-left -->
    <path d="M 300 300 L 280 300 M 300 300 L 290 290 M 300 300 L 290 310" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Additional diagonal sparks -->
  <g id="diagonal-sparks" filter="url(#glow)">
    <path d="M 450 250 L 470 230 M 450 250 L 430 230" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 550 350 L 570 330 M 550 350 L 530 330" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 450 550 L 470 570 M 450 550 L 430 570" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 350 550 L 330 570 M 350 550 L 370 570" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 250 350 L 230 330 M 250 350 L 270 330" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 350 250 L 330 230 M 350 250 L 370 230" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Small scattered spark points -->
  <g id="scattered-sparks">
    <circle cx="350" cy="280" r="3" fill="currentColor" filter="url(#glow)"/>
    <circle cx="450" cy="280" r="3" fill="currentColor" filter="url(#glow)"/>
    <circle cx="520" cy="320" r="3" fill="currentColor" filter="url(#glow)"/>
    <circle cx="520" cy="480" r="3" fill="currentColor" filter="url(#glow)"/>
    <circle cx="450" cy="520" r="3" fill="currentColor" filter="url(#glow)"/>
    <circle cx="350" cy="520" r="3" fill="currentColor" filter="url(#glow)"/>
    <circle cx="280" cy="480" r="3" fill="currentColor" filter="url(#glow)"/>
    <circle cx="280" cy="320" r="3" fill="currentColor" filter="url(#glow)"/>
    <!-- Additional spark points -->
    <circle cx="380" cy="250" r="2" fill="currentColor" filter="url(#glow)"/>
    <circle cx="420" cy="250" r="2" fill="currentColor" filter="url(#glow)"/>
    <circle cx="550" cy="380" r="2" fill="currentColor" filter="url(#glow)"/>
    <circle cx="550" cy="420" r="2" fill="currentColor" filter="url(#glow)"/>
    <circle cx="420" cy="550" r="2" fill="currentColor" filter="url(#glow)"/>
    <circle cx="380" cy="550" r="2" fill="currentColor" filter="url(#glow)"/>
    <circle cx="250" cy="420" r="2" fill="currentColor" filter="url(#glow)"/>
    <circle cx="250" cy="380" r="2" fill="currentColor" filter="url(#glow)"/>
  </g>
</svg>

